<html>

<head>
    <title>Domotic</title>
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />
    <script>
        function GetArduinoInputs() {
            //nocache = "&nocache=" + Math.random() * 1000000;
            var request = new XMLHttpRequest();
            request.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) {
                            if (this.responseXML != null) {
                                // extract XML data from XML file (containing switch states and analog value)
                                var temperatura = this.responseXML.getElementsByTagName('tempInt')[0].childNodes[0].nodeValue;
                                document.getElementById("tempInt").innerHTML = temperatura;
                                var temperaff = this.responseXML.getElementsByTagName('raffAttuale')[0].childNodes[0].nodeValue;
                                document.getElementById("raffAttuale").innerHTML = temperaff;
                                document.getElementById("input6").innerHTML = this.responseXML.getElementsByTagName('button6')[0].childNodes[0].nodeValue;
                                document.getElementById("input14").innerHTML = this.responseXML.getElementsByTagName('button13')[0].childNodes[0].nodeValue;
                            }
                        }
                    }
                } // "?ajax"
            request.open("GET", "?domotica", true);
            request.send(null);
            setTimeout('GetArduinoInputs()', 3000);
        }
    </script>
</head>

<body onload="GetArduinoInputs()">
    <br>
    <hr>
    <H1>Living room</H1>
